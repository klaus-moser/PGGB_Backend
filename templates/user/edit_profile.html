{% extends "base.html" %}

{% from "form-helper.html" import displayField %}

{% block content %}

    <h1> Edit Profile</h1>

    <form action="{{ url_for('user.edit_profile', user_id=user.id)}}" method="POST">

        <div>
            {{ displayField(form.username_field, 'Username') }}
            {{ displayField(form.email_field, 'Email') }}
        </div>

        <div>
            {{ form.submit_button }}
        </div>
        {{ form.csrf_token }}
    </form>

{% endblock %}
