{% extends "base.html" %}

{% from "form-helper.html" import displayField %}

{% block content %}
    <h1> Select your Avatar!</h1>

    {% for avatar in avatars %}
        <div>
            <a href="{{url_for('user.select_avatar', selected_avatar=avatar)}}" >
                <img src="{{avatar}}" alt="" width="100" height="100"></a>
        </div>

    {% endfor %}

{% endblock %}
