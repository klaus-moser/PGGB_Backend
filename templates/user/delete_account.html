{% extends "base.html" %}

{% from "form-helper.html" import displayField %}

{% block content %}
    <form action="{{ url_for('user.delete_account', user_id=user.id) }}" method="POST">

        {{ displayField(form.password, 'Password', autocomplete='off', autofocus=true) }}

        <div>
            {{ form.delete_button }}
        </div>

        {{ form.csrf_token }}
    </form>
{% endblock %}
