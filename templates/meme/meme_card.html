{% block head %}
    <link rel="stylesheet" href="../../static/stylesheet/meme_card.css">
{% endblock %}

<!-- meme_card -->
<div class="meme-container">
    <a href=" {{url_for('meme.meme_page', selected_meme=meme.id)}} " >
        <img class="image" src="{{ meme.img_url }}" width="200" alt=""/>

    <div class="text-container">
        <div class="text">
            Name: {{ meme.meme_name }}
            Genre: {{ meme.genre }}
            Upload: {{ meme.upload_date }}
        </div>
    </div>
    </a>
</div>

{% if meme.owner_id == current_user.id %}
    <a href="{{url_for('meme.edit_meme', meme_id=meme.id)}}" class="underline">Edit</a>
    <a href="{{url_for('meme.delete_meme', meme_id=meme.id)}}" class="underline ">Delete</a>
{% endif %}
